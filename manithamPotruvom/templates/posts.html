<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Manitham Potruvom -Posts
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: gray;">
{% for item in Posts%}


<div class="row row-cols-1 row-cols-md-2 g-4" style=" max-width: 80%;
  display: flex;
  align-items: center;
  position: relative;
  margin-left: 10%;
  margin-right: 10% ; background-color: silver;">
  <div class="col">
    {% if item.img_post %}
    <div class="card">
      <img src="{{item.img_post.url}}" class="card-img-top" alt="alternate picture">
    <div class="card-body">
      {% endif %}

    {% if item.post %}
    <div class="card">
       <video autoplay muted><source src="{{item.post.url}}" type="video/mp4">Not supported by this brower
       </video>
    <div class="card-body">
    {% endif %}
        
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
<br>

{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
